{%extends 'base.html'%}

{%block body%}
<p>The index page</p>
{% if user.is_authenticated %}
<p>You are logged in </p>
{{user.email}}
<a href="{% url 'logout'%}">Logout</a>
{% endif %}
{% if not user.is_authenticated %}
<p>You are not logged in </p>
<a href="{% url 'login'%}">Login </a>
{% endif %}


{% endblock %}
