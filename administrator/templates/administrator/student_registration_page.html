{% extends 'base.html' %}

{% block body %}
<br>

<form action="" method="post" enctypt="multipart/form-data">
    {% csrf_token %}
    {{form.non_field_errors}}
    
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
    <input type="submit" value="Register">
</form>
{% endblock body %}
