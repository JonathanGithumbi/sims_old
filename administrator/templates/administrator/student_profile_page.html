
{% load static %}


{% block body %}
{%if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{%endif %}
<br>
<p>Name : {{student.user.first_name}} {{student.user.middle_name}} {{student.user.last_name}}</p>
<br>
{% endblock body %}
